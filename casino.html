<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahis Bahane | Casino</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-primary text-white">

    <!-- Telegram Kullanıcı Bilgisi -->
    <div id="tg-user" class="flex justify-between items-center p-4 bg-gray-900 rounded-b-lg">
        <span id="tg-name" class="font-semibold text-white"></span>
        <img id="tg-avatar" src="" alt="Avatar" class="w-8 h-8 rounded-full">
    </div>

    <main class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold mb-4">Casino Sayfasına Hoş Geldiniz</h1>
        <p class="mb-4">Artık giriş yapmış durumdasınız. Oyunlara başlayabilirsiniz!</p>
    </main>

    <script>
        // Telegram Mini App
        if(window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            const tgUser = window.Telegram.WebApp.initDataUnsafe.user;

            document.getElementById("tg-name").textContent = tgUser?.username || tgUser?.first_name || "Misafir";
            document.getElementById("tg-avatar").src = tgUser?.photo_url || `https://i.pravatar.cc/40?img=${Math.floor(Math.random() * 70) + 1}`;
        } else {
            document.getElementById("tg-name").textContent = "Misafir";
            document.getElementById("tg-avatar").src = `https://i.pravatar.cc/40?img=${Math.floor(Math.random() * 70) + 1}`;
        }
    </script>

</body>
</html>
