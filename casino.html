<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahis Bahane | Casino</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-primary text-white">

    <!-- Kullanıcı Çubuğu -->
    <div id="tg-user" class="fixed top-4 right-4 flex items-center bg-gray-900 px-4 py-2 rounded-lg shadow-lg z-50 space-x-2">
        <span id="tg-name" class="font-semibold text-white">Misafir</span>
        <img id="tg-avatar" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-secondary">
    </div>

    <main class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold mb-8">Casino Sayfası</h1>
        <p class="text-gray-300">Burada seçilen oyun veya casino içeriği gösterilecek.</p>
    </main>

    <script>
        // Kullanıcı bilgilerini ayarla
        function setTelegramUser() {
            let username = "Misafir";
            let avatarUrl = `https://i.pravatar.cc/40?img=${Math.floor(Math.random() * 70) + 1}`;

            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
                if(tgUser) {
                    username = tgUser.username || tgUser.first_name || "Misafir";
                    avatarUrl = tgUser.photo_url || avatarUrl;
                }
            }

            document.getElementById("tg-name").textContent = username;
            document.getElementById("tg-avatar").src = avatarUrl;
        }

        setTelegramUser();
    </script>
</body>
</html>
