<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bahis Bahane | Casino Oyunları</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
body { background-color: #0a192f; color: white; }
</style>
</head>
<body class="bg-primary text-white">

<!-- Kullanıcı Çubuğu -->
<div id="tg-user" class="fixed top-4 right-4 flex items-center bg-gray-900 px-4 py-2 rounded-lg shadow-lg z-50 space-x-2">
    <span id="tg-name" class="font-semibold text-white">Misafir</span>
    <img id="tg-avatar" src="https://i.pravatar.cc/150?u=random" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-green-500">
</div>

<main class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-8">Casino Oyunları</h1>
    <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
</main>

<script src="script.js"></script>
<script>
feather.replace();

// Telegram Mini App kullanıcı bilgisi al
if (window.Telegram?.WebApp) {
    const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
    if (tgUser) {
        // Kullanıcı adı veya first_name
        const name = tgUser.username || tgUser.first_name || "Misafir";
        document.getElementById("tg-name").innerText = name;

        // Avatar: rastgele veya ID ile benzersiz
        const avatarUrl = tgUser.id ? `https://i.pravatar.cc/150?u=${tgUser.id}` : `https://i.pravatar.cc/150?u=random`;
        document.getElementById("tg-avatar").src = avatarUrl;
    }
}
</script>
</body>
</html>
