<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Bet Test</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0b0f17;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            background: #131a26;
        }

        .userbox {
            background: #1c2533;
            padding: 15px;
            margin: 15px;
            border-radius: 12px;
            text-align: left;
            font-size: 18px;
        }

        .category_bar {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
        }

        .category {
            background: #2a3547;
            padding: 10px 15px;
            border-radius: 999px;
            white-space: nowrap;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="header">TG BET TEST</div>

    <div id="userBox" class="userbox">Yükleniyor...</div>

    <div class="category_bar">
        <div class="category">Canlı Casino</div>
        <div class="category">Slot</div>
        <div class="category">Rulet</div>
        <div class="category">Blackjack</div>
        <div class="category">Poker</div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let user = tg.initDataUnsafe.user;
    
    if (!user) {
        document.getElementById("userBox").innerHTML = "Misafir";
    } else {
        const name = user.username || user.first_name;
        document.getElementById("userBox").innerHTML = "Hoş geldin, " + name;
    }
</script>

</body>
</html>
